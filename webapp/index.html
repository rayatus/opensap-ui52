<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSAP - Evolved WebApps with SAPUI5</title>

    <script id="sap-ui-bootstrap" 
        type="text/javascript"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-resourceRoots='{"com.jsancho.sap.opensap.ui52": "./"}'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        >
    </script>

</head>
<body class="sapUiBody" id="content">
    <div data-sap-ui-component data-name="com.jsancho.sap.opensap.ui52" data-id="container" data-settings='{"id" : "ui52"}'></div>
</body>
</html>
