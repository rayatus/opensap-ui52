# Project configuration 
specVersion: '2.0'
metadata:
  name: opensap-ui5-cargo
type: application
framework:
  name: SAPUI5
  version: "1.76.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
server:
  customMiddleware: 
  - name: Proxy
    afterMiddleware: compression
    configuration:
      sap: 
        target: https://sapes5.sapdevcenter.com
        auth:
          fromEnv: true
          user: ES5_PROXY_USERNAME
          pass: ES5_PROXY_PASSWORD
        
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: false
      ext: "xml,json,properties"
      port: 35729
      watchPath: "webapp"

# oDataProxy middleware configuration
---
specVersion: "2.0"
kind: extension
type: server-middleware
metadata:
  name: Proxy
middleware:
  path: lib/middleware/proxy.js
 

