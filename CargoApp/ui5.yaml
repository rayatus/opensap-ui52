# Project configuration 
specVersion: '2.0'
metadata:
  name: opensap-ui5-cargo
type: application
framework:
  name: SAPUI5
  version: "1.76.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
server:
  customMiddleware: 
  - name: oDataProxy
    beforeMiddleware: serveResources  
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: false
      ext: "xml,json,properties"
      port: 35729
      watchPath: "webapp"

# oDataProxy middleware configuration
---
specVersion: "2.0"
kind: extension
type: server-middleware
metadata:
  name: oDataProxy
middleware:
  path: lib/middleware/oDataProxy.js
 

