specVersion: '2.0'
metadata:
  name: opensap-ui52
type: application
framework:
  name: SAPUI5
  version: "1.76.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: false
      ext: "xml,json,properties"
      port: 35729
      watchPath: "webapp"
