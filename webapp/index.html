<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>LaunchPad</title>

    <script>

        window['sap-ushell-config'] = {
            defaultRenderer: "fiori2",
            applications: {
                'movies-display': {
                    title: 'iMovies',
                    description : 'A movies catalog',
                    additionalInformation: 'SAPUI5.Component=com.jsancho.sap.opensap.ui52',
                    applicationType: 'URL',
                    url: './MoviesApp/webapp',
                    navitationMode:'embedded'
                },
                'cargo-display': {
                    title: 'Cargo',
                    description : 'A cargo application',
                    additionalInformation: 'SAPUI5.Component=com.jsancho.sap.opensap.ui52.cargo',
                    applicationType: 'URL',
                    url: './CargoApp/webapp',
                    navitationMode:'embedded'
                }                
            }
        }

    </script>

    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>

    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-theme="sap_fiori_3_dark">
    </script>

    <script>
        sap.ui.getCore().attachInit(() => sap.ushell.Container.createRenderer().placeAt('content'))
    </script>

</head>

<body class="sapUiBody" role="application">
    <div id="content"></div>
</body>

</html>
